<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        GameHub Store
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="burger_menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="search_bar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="slideshow.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="spotlight.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="burger_menu.js"></script>
    <script src="slideshow.js"></script>
</head>

<body>
    <!--Header-->
    <header>
        <div class="burger-menu">
            <div class="burger"></div>  
          </div>
        <div class="logo">
            <a href="index.html"><img id="logo-img" src="Images/gamehub.png" alt="GameHub Logo"></a>
        </div>
        <a class="cart" href="#">
            <div><i class="fa fa-shopping-cart"></i></div>
        </a>
        <div class="wrap">
            <div class="search-bar">
                <input type="text" class="search-term" placeholder="What are you looking for?">
                <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>  
            </div>
        </div>
        <div class="login">
            <a class="login-btn" href="#"><i class="fa fa-user"></i> sign in</a>
        </div>
    </header>

    <!--Body-->
    <div class="body">

        <!--Slide Show-->
        <div class="slideshow">
            <div id="slide-wrapper">
                <a class="slide" href="#">
                <img src="https://i.pinimg.com/originals/9b/9c/ef/9b9cefa3d0b19285a39163230b8edb09.jpg">
                <div class="caption-text">Caption</div>
                </a>
                <a class="slide">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Download-Video-Game-Wallpaper.jpg">
                <div class="caption-text">Caption</div>
                </a>
                <a class="slide" href="#">
                <img src="https://www.pixelstalk.net/wp-content/uploads/2016/06/The-witcher-3-video-game-wallpaper-hd-wallpapers.jpg">
                <div class="caption-text">Caption</div>
                </a>
                <a class="slide" href="#">
                <img src="https://www.excitewallpapers.com/wp-content/uploads/Video-Game-Wallpapers-52-1280x720.jpg">
                <div class="caption-text">Caption</div>
                </a>
          
                <a class="prev">&#10094;</a>
                <a class ="next">&#10095;</a>
            </div>
            <div class="dot-btn">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!--Spotlight-->
        <div id="spotlight">
            <p id="spotlight-title"><i class="fa fa-star"></i> Spotlight</p>
            <div id="showcase-wrapper">
                <div class="showcase">
                    <img src="https://wallpapercave.com/wp/wp2614338.jpg">
                    <div class="product-name">name</div>
                    <a href="#" class="btn-read-more">Buy now</a>
                </div>
                <div class="showcase">
                        <img src="https://blog.us.playstation.com/wp-content/uploads/2018/06/June-11-230pm-Assassins-Creed-Odyssey-lead-image.jpg">
                        <div class="product-name">name</div>
                        <a href="#" class="btn-read-more">Buy now</a>
                </div>
                <div class="showcase">
                        <img src="https://attackofthefanboy.com/wp-content/uploads/2018/08/fallout-76-helmet-logo-green-attack-of-the-fanboy.jpg">
                        <div class="product-name">name</div>
                        <a href="#" class="btn-read-more">Buy now</a>
                </div>
            </div>            
        </div>

        <!--Products Tab-->
        <div class="tab">
            <div class="tab-wrapper">

            </div>
            <div class="content-wrapper">
            
            </div>
        </div>
    </div>
    
    <!--Footer Tuáº¥n-->
    <footer>

    </footer>
</body>

</html>
