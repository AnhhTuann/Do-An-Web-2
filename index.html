<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        GameHub Store
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="burger_menu.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="burger_menu.js"></script>
</head>

<!--Header-->
<header class="grid">
    <div class="burger-menu">
        <div class="burger"></div>  
      </div>
    <div class="logo">
        <img id="logo-img" src="Images/gamehub.png" alt="GameHub Logo">
    </div>
    <div class="cart">
        <a href="#"><i class="fa fa-shopping-cart"></i></a>
    </div>
    <div class="wrap">
        <div class="search-bar">
            <input type="text" class="search-term" placeholder="What are you looking for?">
            <button type="submit" class="search-btn"><i class="fa fa-search"></i></button>  
        </div>
    </div>
    <div class="login">
        <a class="login-btn" href="#"><i class="fa fa-user"></i> login/signup</i></a>
    </div>
</header>

<body>
    
</body>

<footer>

</footer>
